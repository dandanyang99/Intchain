name: Backend CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'src/**'
      - '*.sln'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'src/**'
      - '*.sln'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore src/Intchain.sln

    - name: Build
      run: dotnet build src/Intchain.sln --no-restore --configuration Release

    - name: Test
      run: dotnet test src/Intchain.sln --no-build --configuration Release --verbosity normal
